<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Chẩn đoán COVID-19</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Tích hợp Deep Learning trong việc phát hiện COVID-19">


<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>


<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/apple.css">



<link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.2/css/all.css' integrity='sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns' crossorigin='anonymous'>






<style>
html,body,h2,h3,h4,p,h5,li {font-family: Roboto, sans-serif}
</style>


</head>


<body class="bground-color">

<div class="w3-content" style="max-width:960px">



<div class="tabbed w3-animate-opacity w3-white" id="home">


<div class="w3-center topp-padding">

	<img id="selected-image" class="w3-round adjust-image" src="https://hagamiyuusan.github.io/assets/auntminnie-2020_01_31_20_24_2322_2020_01_31_x-ray_coronavirus_US.jpg" height="220" alt="Hình ảnh cần phân tích"> 

</div> 


<div class="w3-center">
	<p class="w3-text-blue space-letters mob-font"><b>Ứng dụng Deep Learning để chẩn đoán COVID-19</b></p>
	<div class="progress-bar w3-text-teal space-letters"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i><p>Đang khởi động mô hình...</p></div>
</div>


<div class="w3-center w3-border add-margin side-margin w3-round w3-sand
text-color space-letters">
		
	<p class='space-letters text-color mob-font1'>Kết quả</p>
	<ol class='w3-left-align text-color' id='prediction-list'></ol>
		
</div>


<div id="btnn" class="w3-center bottom-padding">
	
	<button class="w3-btn w3-green w3-round w3-margin-bottom adjust-spacing btn-font w3-padding w3-space-letters w3-card-4" onclick="setTimeout(simulateClick.bind(null, 'image-selector'), 200)"><i class='fas fa-camera w3-padding-right' style='font-size:15px'></i><b>Nhập ảnh</b></button>
	<p class="w3-text-teal">(jpeg hoặc png)</p>
	<p class="w3-text-teal">Download ảnh thử nghiệm tại <a href="https://drive.google.com/open?id=1oQZBgY502krLJCNJPntf_LQiO1cJGtMK"><b>đây</b></a></p>
	<p class="w3-text-teal">Nguồn tập ảnh thử nghiệm tại <a href="https://github.com/ieee8023/covid-chestxray-dataset/tree/master/images"><b>đây</b></a> </p>
</div> 





</div>



<div class="hide">
	<button id='predict-button'>Predict</button>
</div>

<div class="hide">
	<input id="image-selector" type="file">
</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

	</script>
	
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"> 
	</script>
	
	<script src="jscript/target_classes.js"></script>
	<script src="jscript/predict.js"></script> 
	
	
	
</div> 

</body>
</html>
